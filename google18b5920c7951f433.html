<input type="text" id="timePicker">

<style>

    .time-picker {
        display: flex;
        justify-content: center;
        flex-direction: column;
        transition: all .4s ease;
        height: 0;
        overflow: hidden;
    }
    .set-time{
        display:flex;
        justify-content:center;
        margin-bottom:15px;
    }
    .timelabel {
        width: 60px;
        margin: 0 5px;
        text-align: center;
        line-height: 34px;
        display: inline-style;
    }
    .settime{
        text-align:center;
        box-sizing:border-box;
        width:100%;
        height:40px;
        line-height:34px;
        font-size:20px;
        font-weight:bold;
        border:transparent;
    }

    #submitTime{
        text-align:center;
        line-height:34px;
        border:1px solid #DDDDDD;
        width:128px;
        margin:auto;
        border-radius:3px;
        cursor:pointer;
        text-transform:uppercase;
        font-weight:bold;
    }


    .time-picker.open{
        border:1px solid #DDDDDD;
        padding:15px;
        transition:all .5s ease;
        height:auto;
        background-color:#FCFCFC;
    }

</style>

<script>
    function timePicker(id){
        var inputtime = document.getElementById(id);
        var timePicker = document.createElement('div');
        timePicker.classList.add('time-picker');
        inputtime.value = gettime('H:S');

        //open timepicker
        inputtime.onclick= function(){
            timePicker.classList.toggle('open');
            this.setAttribute('disabled','disabled');
            timePicker.innerHTML +=`
      <div class="set-time">
         <div class="timelabel">
                <a id="plusH" class="icon-up js-plus-minute" href="javascript:void(0);"></a>
            <input class="settime" type="text" id="hour" value="08">
            <a id="minusH" class="icon-down js-minus-minute" href="javascript:void(0);"></a>
         </div>
         <div class="timelabel">
            <a id="plusM" class="icon-up js-plus-minute" href="javascript:void(0);"></a>
            <input class="settime" type="text" id="minute" value="30">
            <a id="minusM" class="icon-down js-minus-minute" href="javascript:void(0);"></a>
         </div>
      </div>
`;
            this.after(timePicker);
            var plusH = document.getElementById('plusH');
            var minusH = document.getElementById('minusH');
            var plusM = document.getElementById('plusM');
            var minusM = document.getElementById('minusM');
            var h = parseInt(document.getElementById('hour').value);
            var m = parseInt(document.getElementById('minute').value);
            //increment hour
            plusH.onclick = function(){
                h = isNaN(h) ? 0 : h;
                if(h===23){
                    h =-1;
                }
                h++;
                document.getElementById('hour').value = (h<10?'0':0)+h;
            }
            //decrement hour
            minusH.onclick = function(){
                h = isNaN(h) ? 0 : h;
                if(h===0){
                    h =24;
                }
                h--;
                document.getElementById('hour').value = (h<10?'0':0)+h;
            }
            //increment hour
            plusM.onclick = function(){
                m = isNaN(m) ? 0 : m;
                if(m===45){
                    m =-15;
                }
                m = m+15;
                document.getElementById('minute').value = (m<10?'0':0)+m;
            }
            //decrement hour
            minusM.onclick = function(){
                m = isNaN(m) ? 0 : m;
                if(m===0){
                    m =60;
                }
                m = m-15;
                document.getElementById('minute').value = (m<10?'0':0)+m;
            }

            //submit timepicker
            var submit = document.getElementById("submitTime");
            function timevalue() {
                input.value = document.getElementById('hour').value+':'+document.getElementById('minute').value;
                input.removeAttribute('disabled');
                timePicker.classList.toggle('open');
                timePicker.innerHTML = '';
            }
        }
    }

    timePicker('timePicker');

</script>
